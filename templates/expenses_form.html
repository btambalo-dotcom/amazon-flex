{% extends 'base.html' %}{% block content %}
<h1 class="h4">Nova despesa</h1>
<form method="post" class="mt-3" style="max-width:520px">
  <div class="mb-2">
    <label class="form-label">Data</label>
    <input type="date" name="exp_date" class="form-control">
  </div>
  <div class="mb-2">
    <label class="form-label">Categoria</label>
    <select name="category" class="form-select">
      {% for c in ['Pedágio','Estacionamento','Manutenção','Lavagem','Acessórios','Outros'] %}
        <option value="{{ c }}">{{ c }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-2">
    <label class="form-label">Valor ($)</label>
    <input type="number" step="0.01" name="amount" class="form-control">
  </div>
  <div class="mb-2">
    <label class="form-label">Turno (ID, opcional)</label>
    <input type="number" name="shift_id" class="form-control">
  </div>
  <div class="mb-2">
    <label class="form-label">Notas</label>
    <textarea name="notes" class="form-control" rows="2"></textarea>
  </div>
  <button class="btn btn-primary">Salvar</button>
  <a class="btn btn-secondary ms-2" href="{{ url_for('expenses_list') }}">Cancelar</a>
</form>
{% endblock %}
