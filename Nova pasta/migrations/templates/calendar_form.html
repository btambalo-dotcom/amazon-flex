{% extends 'base.html' %}{% block content %}
<h1 class="h4">Agendar corrida</h1>
<form method="post" class="mt-3" style="max-width:520px">
  <label class="form-label">Título</label>
  <input type="text" name="title" class="form-control" required>
  <label class="form-label mt-2">Início (ex: 2025-09-28 14:00)</label>
  <input type="text" name="start_dt" class="form-control" placeholder="YYYY-MM-DD HH:MM" required>
  <label class="form-label mt-2">Fim (opcional)</label>
  <input type="text" name="end_dt" class="form-control" placeholder="YYYY-MM-DD HH:MM">
  <label class="form-label mt-2">Pagamento previsto ($)</label>
  <input type="number" step="0.01" name="expected_block_pay" class="form-control">
  <label class="form-label mt-2">Notas</label>
  <textarea name="notes" rows="2" class="form-control"></textarea>
  <button class="btn btn-primary mt-3">Salvar</button>
</form>
{% endblock %}
