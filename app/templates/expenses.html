{% extends 'base.html' %}{% block content %}
<div class="row">
  <div class="col-md-6">
    <h2 class="h5">Despesas</h2>
    <table class="table table-dark table-striped mt-2">
      <thead><tr><th>Data</th><th>Categoria</th><th>Valor</th><th>Notas</th></tr></thead>
      <tbody>
      {% for e in items %}
        <tr><td>{{ e.exp_date.strftime('%d/%m/%Y') }}</td><td>{{ e.category }}</td><td>${{ '%.2f'|format(e.amount) }}</td><td>{{ e.notes or '-' }}</td></tr>
      {% else %}<tr><td colspan="4" class="text-secondary">Sem itens.</td></tr>{% endfor %}
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <div class="card p-3">
      <h2 class="h6">Nova despesa</h2>
      <form method="post">
        <label class="form-label">Data</label>
        <input type="date" class="form-control" name="exp_date">
        <label class="form-label mt-2">Categoria</label>
        <select name="category" class="form-select">
          {% for c in ['Pedágio','Estacionamento','Manutenção','Lavagem','Acessórios','Outros'] %}<option value="{{ c }}">{{ c }}</option>{% endfor %}
        </select>
        <label class="form-label mt-2">Valor ($)</label>
        <input type="number" step="0.01" class="form-control" name="amount">
        <label class="form-label mt-2">Notas</label>
        <textarea class="form-control" name="notes" rows="2"></textarea>
        <button class="btn btn-primary mt-3">Adicionar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
