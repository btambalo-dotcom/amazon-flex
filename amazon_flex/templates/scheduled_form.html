{% extends 'base.html' %}{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card p-4">
      <h2>Agendar Corrida</h2>
      <form method="post" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Título</label>
          <input type="text" name="title" class="form-control" placeholder="Amazon Flex Block" />
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Início</label>
            <input type="datetime-local" name="start_dt" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Fim (opcional)</label>
            <input type="datetime-local" name="end_dt" class="form-control">
          </div>
        </div>
        <div class="row g-3 mt-1">
          <div class="col-md-6">
            <label class="form-label">Pagamento previsto ($)</label>
            <input type="number" step="0.01" name="expected_block_pay" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Notas</label>
            <input type="text" name="notes" class="form-control">
          </div>
        </div>
        <button class="btn btn-primary mt-3">Salvar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
