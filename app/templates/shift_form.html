{% extends 'base.html' %}{% block content %}
<h1 class="h4">Novo turno</h1>
<form method="post" class="mt-3" style="max-width:520px">
  <label class="form-label">Data</label>
  <input type="date" name="work_date" class="form-control">
  <label class="form-label mt-2">In√≠cio</label>
  <input type="time" name="start_time" class="form-control">
  <label class="form-label mt-2">Fim</label>
  <input type="time" name="end_time" class="form-control">
  <label class="form-label mt-2">Horas (manual, opcional)</label>
  <input type="number" step="0.1" name="manual_hours" class="form-control">
  <label class="form-label mt-2">Notas</label>
  <textarea name="notes" rows="2" class="form-control"></textarea>
  <button class="btn btn-primary mt-3">Salvar</button>
</form>
{% endblock %}
