{% extends 'base.html' %}{% block content %}
<div class="card p-4">
<h2 class="h5">Nova despesa</h2>
<form method="post" class="mt-3" style="max-width:520px">
  <label class="form-label">Data</label>
  <input type="date" name="exp_date" class="form-control">
  <label class="form-label mt-2">Categoria</label>
  <select name="category" class="form-select">
    {% for c in ['Pedágio','Estacionamento','Manutenção','Lavagem','Acessórios','Outros'] %}<option value="{{ c }}">{{ c }}</option>{% endfor %}
  </select>
  <label class="form-label mt-2">Valor ($)</label>
  <input type="number" step="0.01" name="amount" class="form-control">
  <label class="form-label mt-2">Notas</label>
  <textarea name="notes" rows="2" class="form-control"></textarea>
  <button class="btn btn-primary mt-3">Salvar</button>
</form>
</div>{% endblock %}
