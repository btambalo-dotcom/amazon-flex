{% extends 'base.html' %}{% block content %}
<h1 class="h5">Novo turno</h1>
<form method="post" class="mt-3" style="max-width:520px">
  <label class="form-label">Data</label>
  <input type="date" class="form-control" name="work_date" required>
  <div class="row mt-2">
    <div class="col">
      <label class="form-label">In√≠cio</label>
      <input type="time" class="form-control" name="start_time">
    </div>
    <div class="col">
      <label class="form-label">Fim</label>
      <input type="time" class="form-control" name="end_time">
    </div>
  </div>
  <label class="form-label mt-2">Horas (manual, opcional)</label>
  <input type="number" step="0.1" class="form-control" name="manual_hours">
  <label class="form-label mt-2">Notas</label>
  <textarea class="form-control" name="notes" rows="2"></textarea>
  <button class="btn btn-primary mt-3">Salvar</button>
</form>
{% endblock %}
