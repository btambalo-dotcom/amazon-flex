{% extends 'base.html' %}{% block content %}
<h1 class="h5">Nova despesa</h1>
<form method="post" class="mt-3" style="max-width:520px">
  <label class="form-label">Data</label>
  <input type="date" class="form-control" name="exp_date" required>
  <label class="form-label mt-2">Categoria</label>
  <select class="form-select" name="category">
    {% for c in ['Pedágio','Estacionamento','Manutenção','Lavagem','Acessórios','Outros'] %}
      <option value="{{ c }}">{{ c }}</option>
    {% endfor %}
  </select>
  <label class="form-label mt-2">Valor ($)</label>
  <input type="number" step="0.01" class="form-control" name="amount" required>
  <label class="form-label mt-2">Turno (ID, opcional)</label>
  <input type="number" class="form-control" name="shift_id">
  <label class="form-label mt-2">Notas</label>
  <textarea class="form-control" name="notes" rows="2"></textarea>
  <button class="btn btn-primary mt-3">Salvar</button>
</form>
{% endblock %}
