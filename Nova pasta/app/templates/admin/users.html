{% extends 'base.html' %}{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h2 class="h5 m-0">Usuários</h2>
  <a href="{{ url_for('admin_users_new') }}" class="btn btn-primary">+ Novo</a>
</div>
<table class="table table-dark table-striped mt-3">
<thead><tr><th>Usuário</th><th>Admin</th><th>Criado</th></tr></thead>
<tbody>
{% for u in users %}
<tr><td>{{u.username}}</td><td>{{ 'Sim' if u.is_admin else 'Não' }}</td><td>{{ u.created_at.strftime('%d/%m/%Y %H:%M') }}</td></tr>
{% else %}<tr><td colspan="3" class="text-secondary">Nenhum usuário.</td></tr>{% endfor %}
</tbody>
</table>
{% endblock %}
