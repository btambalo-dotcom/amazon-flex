{% extends 'base.html' %}{% block content %}
<h1 class="h5">Nova corrida</h1>
<form method="post" class="mt-3" style="max-width:520px">
  <label class="form-label">Turno</label>
  <select class="form-select" name="shift_id" required>
    {% for s in shifts %}
      <option value="{{ s.id }}">{{ s.work_date.strftime('%d/%m/%Y') }} ({{ '%.1f'|format(s.hours()) }} h)</option>
    {% endfor %}
  </select>
  <div class="row mt-2">
    <div class="col">
      <label class="form-label">Ganho do bloco ($)</label>
      <input type="number" step="0.01" class="form-control" name="block_pay" required>
    </div>
    <div class="col">
      <label class="form-label">Gorjetas ($)</label>
      <input type="number" step="0.01" class="form-control" name="tips">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <label class="form-label">Combustível ($)</label>
      <input type="number" step="0.01" class="form-control" name="fuel_cost">
    </div>
    <div class="col">
      <label class="form-label">Combustível (gal)</label>
      <input type="number" step="0.01" class="form-control" name="fuel_volume_gal">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <label class="form-label">Velocímetro inicial</label>
      <input type="number" class="form-control" name="odometer_start">
    </div>
    <div class="col">
      <label class="form-label">Velocímetro final</label>
      <input type="number" class="form-control" name="odometer_end">
    </div>
  </div>
  <label class="form-label mt-2">Notas</label>
  <textarea class="form-control" name="notes" rows="2"></textarea>
  <button class="btn btn-primary mt-3">Salvar</button>
</form>
{% endblock %}
