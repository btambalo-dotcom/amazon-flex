{% extends 'base.html' %}{% block content %}
<h1 class="h4">Nova corrida</h1>
<form method="post" class="mt-3" style="max-width:520px">
  <label class="form-label">Turno</label>
  <select name="shift_id" class="form-select">
    {% for s in shifts %}
      <option value="{{ s.id }}">{{ s.work_date.strftime('%d/%m/%Y') }}</option>
    {% endfor %}
  </select>
  <label class="form-label mt-2">Pagamento ($)</label>
  <input type="number" step="0.01" name="block_pay" class="form-control">
  <label class="form-label mt-2">Gorjetas ($)</label>
  <input type="number" step="0.01" name="tips" class="form-control">
  <label class="form-label mt-2">Combustível ($)</label>
  <input type="number" step="0.01" name="fuel_cost" class="form-control">
  <label class="form-label mt-2">Litros/galões</label>
  <input type="number" step="0.01" name="fuel_volume_gal" class="form-control">
  <label class="form-label mt-2">Velocímetro início</label>
  <input type="number" name="odometer_start" class="form-control">
  <label class="form-label mt-2">Velocímetro fim</label>
  <input type="number" name="odometer_end" class="form-control">
  <label class="form-label mt-2">Notas</label>
  <textarea name="notes" rows="2" class="form-control"></textarea>
  <button class="btn btn-primary mt-3">Salvar</button>
</form>
{% endblock %}
