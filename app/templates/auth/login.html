{% extends 'base.html' %}{% block content %}
<div class="row justify-content-center">
 <div class="col-md-5">
  <div class="card p-4">
   <h2 class="h4 mb-3">Entrar</h2>
   <form method="post">
     <label class="form-label">Usuário</label>
     <input class="form-control" name="username" required>
     <label class="form-label mt-3">Senha</label>
     <input class="form-control" type="password" name="password" required>
     <button class="btn btn-primary mt-3 w-100">Entrar</button>
   </form>
   <p class="text-secondary small mt-3">Primeiro acesso? Admin padrão: <code>admin/admin123</code> (troque nas variáveis <code>ADMIN_USER</code>/<code>ADMIN_PASS</code>).</p>
  </div>
 </div>
</div>
{% endblock %}
