{% extends 'base.html' %}{% block content %}
<div class="row justify-content-center"><div class="col-md-8"><div class="card p-4">
<h2>Editar Corrida</h2>
<form method="post" class="mt-3">
<div class="mb-3"><label class="form-label">Título</label><input name="title" class="form-control" value="{{ r.title }}"></div>
<div class="row g-3"><div class="col-md-6"><label class="form-label">Início</label><input type="datetime-local" name="start_dt" class="form-control" value="{{ r.start_dt.strftime('%Y-%m-%dT%H:%M') }}" required></div><div class="col-md-6"><label class="form-label">Fim (opcional)</label><input type="datetime-local" name="end_dt" class="form-control" value="{{ r.end_dt.strftime('%Y-%m-%dT%H:%M') if r.end_dt }}"></div></div>
<div class="row g-3 mt-1"><div class="col-md-4"><label class="form-label">Horas previstas</label><input type="number" step="0.1" name="hours_planned" class="form-control" value="{{ r.hours_planned or '' }}"></div><div class="col-md-4"><label class="form-label">Valor (R$)</label><input type="number" step="0.01" name="expected_block_pay" class="form-control" value="{{ r.expected_block_pay or '' }}"></div><div class="col-md-4"><label class="form-label">Gorjetas (R$)</label><input type="number" step="0.01" name="tips" class="form-control" value="{{ r.tips or '' }}"></div></div>
<div class="row g-3 mt-1"><div class="col-md-4"><label class="form-label">Combustível (R$)</label><input type="number" step="0.01" name="fuel_cost" class="form-control" value="{{ r.fuel_cost or '' }}"></div><div class="col-md-4"><label class="form-label">Odômetro inicial</label><input type="number" step="0.1" name="odometer_start" class="form-control" value="{{ r.odometer_start or '' }}"></div><div class="col-md-4"><label class="form-label">Odômetro final</label><input type="number" step="0.1" name="odometer_end" class="form-control" value="{{ r.odometer_end or '' }}"></div></div>
<div class="mt-3"><label class="form-label">Notas</label><input name="notes" class="form-control" value="{{ r.notes or '' }}"></div>
<div class="d-flex gap-2 mt-3"><button class="btn btn-primary">Salvar</button><a class="btn btn-outline-secondary" href="{{ url_for('scheduled_list') }}">Cancelar</a></div></form></div></div></div>
{% endblock %}
