{% extends 'base.html' %}{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card p-4">
      <h2>Nova Trip</h2>
      <form method="post" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Shift</label>
          <select name="shift_id" class="form-select" required>
            {% for s in shifts %}<option value="{{ s.id }}">{{ s.date }} ({{ s.hours_worked }}h)</option>{% endfor %}
          </select>
        </div>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Fare ($)</label>
            <input type="number" step="0.01" name="fare_amount" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Tips ($)</label>
            <input type="number" step="0.01" name="tips" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Combustível ($)</label>
            <input type="number" step="0.01" name="fuel_cost" class="form-control">
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label class="form-label">Odômetro</label>
          <input type="number" step="0.1" name="odometer" class="form-control">
        </div>
        <button class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
