{% extends 'base.html' %}{% block content %}<div class='row justify-content-center'><div class='col-md-7'><div class='card p-4'><h2>Nova Despesa</h2><form method='post' class='mt-3'><div class='row g-3'><div class='col-md-6'><label class='form-label'>Shift (opcional)</label><input list='shiftlist' name='shift_id' class='form-control'><datalist id='shiftlist'>{% for s in shifts %}<option value='{{ s.id }}'>{{ s.date }}</option>{% endfor %}</datalist></div><div class='col-md-6'><label class='form-label'>Trip (opcional)</label><input list='triplist' name='trip_id' class='form-control'><datalist id='triplist'>{% for t in trips %}<option value='{{ t.id }}'>Trip #{{ t.id }}</option>{% endfor %}</datalist></div></div><div class='row g-3 mt-1'><div class='col-md-4'><label class='form-label'>Data</label><input type='date' name='exp_date' class='form-control' required></div><div class='col-md-4'><label class='form-label'>Categoria</label><input type='text' name='category' class='form-control' required></div><div class='col-md-4'><label class='form-label'>Valor (R$)</label><input type='number' step='0.01' name='amount' class='form-control' required></div></div><div class='mt-3'><label class='form-label'>Notas</label><input type='text' name='notes' class='form-control'></div><button class='btn btn-primary mt-3'>Salvar</button></form></div></div></div>{% endblock %}
