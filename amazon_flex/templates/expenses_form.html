{% extends 'base.html' %}{% block content %}
<h1>Nova Despesa</h1>
<form method="post" class="mt-3" style="max-width:520px">
  <label class="form-label">Shift (opcional)</label>
  <select name="shift_id" class="form-select">
    <option value="">--</option>
    {% for s in shifts %}<option value="{{ s.id }}">{{ s.date }}</option>{% endfor %}
  </select>
  <label class="form-label mt-3">Trip (opcional)</label>
  <select name="trip_id" class="form-select">
    <option value="">--</option>
    {% for t in trips %}<option value="{{ t.id }}">Trip #{{ t.id }}</option>{% endfor %}
  </select>
  <label class="form-label mt-3">Data</label>
  <input type="date" name="exp_date" class="form-control" required>
  <label class="form-label mt-3">Categoria</label>
  <input type="text" name="category" class="form-control" required>
  <label class="form-label mt-3">Valor ($)</label>
  <input type="number" step="0.01" name="amount" class="form-control" required>
  <label class="form-label mt-3">Notas</label>
  <input type="text" name="notes" class="form-control">
  <button class="btn btn-primary mt-3">Salvar</button>
</form>
{% endblock %}
