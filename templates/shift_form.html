{% extends 'base.html' %}
{% block content %}
<h1 class="h4">{{ 'Editar turno' if shift else 'Novo turno' }}</h1>
<form method="post" class="mt-3">
  <div class="row g-3">
    <div class="col-md-3">
      <label class="form-label">Data</label>
      <input type="date" name="work_date" class="form-control" value="{{ (shift.work_date if shift else None) or '' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">In√≠cio</label>
      <input type="time" name="start_time" class="form-control" value="{{ (shift.start_time if shift else None) or '' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Fim</label>
      <input type="time" name="end_time" class="form-control" value="{{ (shift.end_time if shift else None) or '' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Horas (manual)</label>
      <input type="number" step="0.1" name="manual_hours" class="form-control" value="{{ (shift.manual_hours if shift else None) or '' }}">
    </div>
    <div class="col-12">
      <label class="form-label">Notas</label>
      <textarea name="notes" class="form-control" rows="2">{{ (shift.notes if shift else '') }}</textarea>
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary" type="submit">Salvar</button>
    <a class="btn btn-secondary" href="{{ url_for('list_shifts') }}">Cancelar</a>
  </div>
</form>
{% endblock %}
