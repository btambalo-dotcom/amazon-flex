{% extends 'base.html' %}{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3"><h1 class="mb-0">Calend√°rio</h1><a class="btn btn-primary" href="{{ url_for('scheduled_new') }}">Agendar Corrida</a></div>
<div class="card p-3"><div id="calendar"></div></div>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales-all.global.min.js"></script>
<script>document.addEventListener('DOMContentLoaded',function(){var el=document.getElementById('calendar');var cal=new FullCalendar.Calendar(el,{initialView:'dayGridMonth',height:'auto',locale:'pt-br',headerToolbar:{left:'prev,next today',center:'title',right:'dayGridMonth,timeGridWeek,timeGridDay'},events:'{{ url_for("api_scheduled") }}',eventTimeFormat:{hour:'2-digit',minute:'2-digit',meridiem:false}});cal.render();});</script>
{% endblock %}
