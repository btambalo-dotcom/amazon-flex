{% extends 'base.html' %}{% block content %}
<div class="card p-4" style="max-width:520px">
<h2 class="h5">Nova corrida</h2>
<form method="post">
  <label class="form-label">Turno</label>
  <select name="shift_id" class="form-select">
    {% for s in shifts %}<option value="{{ s.id }}">{{ s.work_date.strftime('%d/%m/%Y') }}</option>{% endfor %}
  </select>
  <label class="form-label mt-2">Pagamento ($)</label>
  <input type="number" step="0.01" class="form-control" name="block_pay">
  <label class="form-label mt-2">Gorjetas ($)</label>
  <input type="number" step="0.01" class="form-control" name="tips">
  <label class="form-label mt-2">Combustível ($)</label>
  <input type="number" step="0.01" class="form-control" name="fuel_cost">
  <label class="form-label mt-2">Velocímetro início</label>
  <input type="number" class="form-control" name="odometer_start">
  <label class="form-label mt-2">Velocímetro fim</label>
  <input type="number" class="form-control" name="odometer_end">
  <button class="btn btn-primary mt-3">Salvar</button>
</form>
</div>
{% endblock %}
