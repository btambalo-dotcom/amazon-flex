{% extends 'base.html' %}
{% block content %}
<h1 class="h4">{{ 'Editar corrida' if trip else 'Nova corrida' }}</h1>
<form method="post" class="mt-3" enctype="multipart/form-data">
  <div class="row g-3">
    <div class="col-md-3">
      <label class="form-label">Pagamento base ($)</label>
      <input type="number" step="0.01" name="block_pay" class="form-control" value="{{ (trip.block_pay if trip else 0) }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Gorjeta ($)</label>
      <input type="number" step="0.01" name="tips" class="form-control" value="{{ (trip.tips if trip else 0) }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Combustível ($)</label>
      <input type="number" step="0.01" name="fuel_cost" class="form-control" value="{{ (trip.fuel_cost if trip else '') }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Hodômetro início</label>
      <input type="number" name="odometer_start" class="form-control" value="{{ (trip.odometer_start if trip else '') }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Hodômetro fim</label>
      <input type="number" name="odometer_end" class="form-control" value="{{ (trip.odometer_end if trip else '') }}">
    </div>
    <div class="col-12">
      <label class="form-label">Notas</label>
      <textarea name="notes" class="form-control" rows="2">{{ (trip.notes if trip else '') }}</textarea>
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary" type="submit">Salvar</button>
    <a class="btn btn-secondary" href="{{ url_for('home') }}">Cancelar</a>
  </div>
</form>
{% endblock %}
